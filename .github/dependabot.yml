---
# Dependabot
# https://bit.ly/git-io_help-dependabot-configuration

version: 2
enable-beta-ecosystems: true
updates:

  # Bundler
  - package-ecosystem: "bundler"
    directory: "/"
    schedule:
      interval: "daily"
    ignore:
      # ignore patch updates for all dependencies
      - dependency-name: "*"
        update-types: ["version-update:semver-minor"]

