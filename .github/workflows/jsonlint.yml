---
name: JSON Lint
on:
  push:
    # target only the default branch to avoid auto-fixing recursion
    branches:
      - main

  pull_request:
    branches:
      - main

jobs:

  json:
    name: Format JSON files and create a Pull Request
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install linter
        run: |
          sudo npm install jsonlint-newline-fork -g
      - name: Lint
        run: |
          find -- * -type f \( \( \
              -iname '*.json' -or \
              -iname '*.imgbotconfig' -or \
              -iname '*.whitesource' \
            \) -and \
            -not -path '*node_modules*' -and \
            -not -path '*vscode*' \
          \) -print -exec \
          jsonlint --in-place --insert-final-newline -- {} \;
      - uses: peter-evans/create-pull-request@v3
        with:
          commit-message: "[autofix] Format JSON content"
          title: "[autofix] Format JSON content"
          body: >
            [Auto-generated on run
            #${{ github.run_id }}](https://github.com/${{ github.repository
            }}/actions/runs/${{ github.run_id }}) as defined by [workflow
            action](https://github.com/${{ github.repository
            }}/blob/${{ github.base_ref }}/.github/workflows/autofix.yml).
          labels: CI/CD
          branch: format-json
          base: ${{ github.head_ref }}
