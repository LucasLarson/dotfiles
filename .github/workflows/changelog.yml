---
name: Changelog

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 4
    if: "!contains(github.event.head_commit.message, '[ci skip]')"
    steps:
      - uses: actions/checkout@v2
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7.3
      - uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gem-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gem-
      - name: Create local changes
        run: |
          command gem install github_changelog_generator
          command github_changelog_generator \
            --user ${{ github.repository_owner }} \
            --project "$(command git rev-parse --show-toplevel |
              command xargs basename)" \
            --token ${{ secrets.GITHUB_TOKEN }} \
            --exclude-labels duplicate,question,invalid,wontfix,nodoc \
            --output changelog.md
      - name: Commit files
        run: |
          command git config -- user.email 'actions@github.com'
          command git config -- user.name 'GitHub'
          command git add --verbose --all
          command git commit --allow-empty --verbose \
            --message='[ci skip] update changelog'
      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
