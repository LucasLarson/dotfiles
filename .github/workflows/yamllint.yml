---
name: YAML Lint
on:
  push:
  pull_request:

jobs:

  yamllint:
    name: Lint YAML files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.3
      - name: YAML Lint
        uses: ibiqlik/action-yamllint@v1.0.0
        with:
          strict: true
          config_data: |
            extends: default
            rules:
              truthy:
                allowed-values: ['true', 'false', 'on']
        env:
          GITHUB_ACCESS_TOKEN: ${{ secrets.GITHUB_TOKEN }}
