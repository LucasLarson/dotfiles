---
# Mega-Linter GitHub Action configuration file
# More info at https://nvuillam.github.io/mega-linter
# https://github.com/nvuillam/mega-linter/blob/0b3f7e8/.github/workflows/mega-linter.yml
name: Mega-Linter

# Start lint on any push and on pull requests
on:
  # Trigger mega-linter at every push.
  # Action will also be visible from Pull Requests to main
  # Comment `push:` to trigger action only on Pull Requests
  # (recommended if you pay for GitHub Actions)
  push:
  pull_request:
    branches: [main]

# Comment `env` block if you do not want to apply fixes
env:
  # Apply linter fixes configuration

  # Uncomment APPLY_FIXES line to apply fixes provided by linters
  # You can also specify the list of fixing linters
  APPLY_FIXES: all

  # Decide which event triggers fixes in a commit or Pull Request:
  # (pull_request (default), push, all)
  APPLY_FIXES_EVENT: all

  # If APPLY_FIXES is also used, then this specifies whether fixes are
  # directly committed (commit) or
  # posted in a Pull Request (pull_request)
  APPLY_FIXES_MODE: pull_request

jobs:
  # Cancel duplicate jobs:
  # https://git.io/option-3-cancellation-only
  cancel_duplicates:
    name: Cancel duplicate jobs
    runs-on: ubuntu-latest
    steps:
      - uses: fkirc/skip-duplicate-actions@v3.4.0
        with:
          github_token: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}

  # Run Mega-Linter
  build:
    name: Mega-Linter
    runs-on: ubuntu-latest
    steps:
      # Git Checkout
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}

          # Linter requires full repository history
          fetch-depth: 0

      # Mega-Linter
      - name: Mega-Linter
        id: ml

        # Override Mega-Linter flavor for faster performance
        # More info at https://nvuillam.github.io/mega-linter/flavors
        uses: nvuillam/mega-linter@v4
        env:
          # Add custom env variables here or
          # define them in a file .mega-linter.yml at the repository root
          # All available variables are described in documentation
          # https://nvuillam.github.io/mega-linter/configuration/#common-variables

          # Lint changes only or set `true` to always lint all sources
          VALIDATE_ALL_CODEBASE: >
            ${{
              github.event_name == 'push' &&
              github.ref == 'refs/heads/main'
            }}

          GITHUB_TOKEN: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}
          PAT: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}
          DEFAULT_BRANCH: main
          FILTER_REGEX_EXCLUDE: '(\.automation\/test\/)'

          DISABLE: COPYPASTE,SPELL
          # DISABLE_LINTERS: EDITORCONFIG_CHECKER,MARKDOWN_LINK_CHECK

      # Upload Mega-Linter artifacts
      - name: Archive production artifacts
        if: ${{ success() }} || ${{ failure() }}
        uses: actions/upload-artifact@v2
        with:
          name: Mega-Linter reports
          path: |
            report
            mega-linter.log

      # Create Pull Request if applicable
      # Works only on Pull Requests from the same repository since 2020-12-01
      # https://github.com/nvuillam/mega-linter/commit/0b8f159
      - name: Create Pull Request with applied fixes
        id: cpr
        if: >
          steps.ml.outputs.has_updated_sources == 1 &&
          (
            env.APPLY_FIXES_EVENT == 'all' ||
            env.APPLY_FIXES_EVENT == github.event_name
          ) &&
          env.APPLY_FIXES_MODE == 'pull_request' &&
          github.event.pull_request.head.repo.full_name == github.repository &&
          !contains(github.event.head_commit.message, 'skip fix')
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}
          commit-message: "[Mega-Linter] Apply linters automatic fixes"
          title: "[Mega-Linter] Apply linters automatic fixes"
          labels: bot
      - name: Create PR output
        if: >
          steps.ml.outputs.has_updated_sources == 1 &&
          (
            env.APPLY_FIXES_EVENT == 'all' ||
            env.APPLY_FIXES_EVENT == github.event_name
          ) &&
          env.APPLY_FIXES_MODE == 'pull_request' &&
          github.event.pull_request.head.repo.full_name == github.repository &&
          !contains(github.event.head_commit.message, 'skip fix')
        run: |
          echo "PR #${{ steps.cpr.outputs.pull-request-number }}"
          echo "${{ steps.cpr.outputs.pull-request-url }}"

      # Push new commit if applicable
      # Works only on Pull Requests from the same repository since 2020-12-01
      # https://github.com/nvuillam/mega-linter/commit/0b8f159
      - name: Prepare commit
        if: >
          steps.ml.outputs.has_updated_sources == 1 &&
          (
            env.APPLY_FIXES_EVENT == 'all' ||
            env.APPLY_FIXES_EVENT == github.event_name
          ) &&
          env.APPLY_FIXES_MODE == 'commit' &&
          github.ref != 'refs/heads/main' &&
          github.event.pull_request.head.repo.full_name == github.repository &&
          !contains(github.event.head_commit.message, 'skip fix')

        run: sudo chown --recursive --changes "${UID}" -- .git/
      - name: Commit and push applied linter fixes
        if: >
          steps.ml.outputs.has_updated_sources == 1 &&
          (
            env.APPLY_FIXES_EVENT == 'all' ||
            env.APPLY_FIXES_EVENT == github.event_name
          ) &&
          env.APPLY_FIXES_MODE == 'commit' &&
          github.ref != 'refs/heads/main'
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          branch: >
            ${{
              github.event.pull_request.head.ref ||
              github.head_ref ||
              github.ref
            }}
          commit_message: "[Mega-Linter] Apply linters fixes"
