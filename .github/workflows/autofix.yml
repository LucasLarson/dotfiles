---
name: Autofix
on:
  push:
    # target only the default branch to avoid auto-fixing recursion
    branches:
      - main

jobs:

  json:
    name: Format JSON files and create a PR
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.3
      - name: Install linter
        run: |
          sudo npm install jsonlint-newline-fork -g
      - name: Lint
        run: >
          find ./ -type f -name '*.json' -print -exec
          jsonlint --in-place --insert-final-newline "{}" \;
      - uses: peter-evans/create-pull-request@v3.4.1
        with:
          commit-message: "[autofix] Format JSON content"
          title: "[autofix] Format JSON content"
          body: >
            [Auto-generated on run
            #${{ github.run_id }}](https://github.com/${{ github.repository
            }}/actions/runs/${{ github.run_id }}) as defined by [workflow
            action](https://github.com/${{ github.repository
            }}/blob/${{ github.base_ref }}/.github/workflows/autofix.yml).
          labels: CI/CD
          branch: format-json-${{ github.run_id }}

  typos:
    name: Fix typos and create a PR
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.3
      - uses: sobolevn/misspell-fixer-action@0.1.0
      - uses: peter-evans/create-pull-request@v3.4.1
        with:
          commit-message: "[autofix] Typo"
          title: "[autofix] Typo"
          body: >
            [Auto-generated on run
            #${{ github.run_id }}](https://github.com/${{ github.repository
            }}/actions/runs/${{ github.run_id }}) as defined by [workflow
            action](https://github.com/${{ github.repository
            }}/blob/${{ github.base_ref }}/.github/workflows/autofix.yml).
          labels: CI/CD, documentation
          branch: autofix-typo-${{ github.run_id }}

  images:
    name: Optimize images
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.3
      - uses: calibreapp/image-actions@1.1.0
        id: image_actions
        with:
          githubToken: ${{ secrets.GITHUB_TOKEN }}
          jpegQuality: '100'
          pngQuality: '100'
          webpQuality: '100'
          compressOnly: true
      - uses: peter-evans/create-pull-request@v3.4.1
        with:
          commit-message: "[autofix] Optimize images"
          title: "[autofix] Optimize images"
          body: >
            [Auto-generated on run
            #${{ github.run_id }}](https://github.com/${{ github.repository
            }}/actions/runs/${{ github.run_id }}) as defined by [workflow
            action](https://github.com/${{ github.repository
            }}/blob/${{ github.base_ref }}/.github/workflows/autofix.yml).
            %0A$
            {{ steps.calibre.outputs.markdown }}
          labels: CI/CD, documentation
          branch: optimize-images-${{ github.run_id }}
