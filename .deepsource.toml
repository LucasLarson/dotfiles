version = 1

exclude_patterns = [
  "**/*vscode*",
  "**/Application Support/**",
  "**/Test*",
  "**/archive/**",
  "**/custom/plugins/**",
  "**/custom/themes/**",
  "**/node_modules/**",
  "**/test*"
]

[[analyzers]]
name = "ansible"
enabled = true

[[analyzers]]
name = "csharp"
enabled = true

[[analyzers]]
name = "docker"
enabled = true

[[analyzers]]
name = "go"
enabled = true

  [analyzers.meta]
  import_root = 'github.com/LucasLarson/"$(command git remote get-url "$({ command git config --get --worktree checkout.defaultRemote || command git config --get --local checkout.defaultRemote || command git config --get --system checkout.defaultRemote || command git config --get --global checkout.defaultRemote; } 2>/dev/null || printf "origin\n")" | command tr -d "[:space:]" | command xargs basename -- | command sed -e "s|.git$||")"'

[[analyzers]]
name = "java"
enabled = true

[[analyzers]]
name = "javascript"
enabled = true

  [analyzers.meta]
  style_guide = "standard"
  environment = ["browser"]

[[transformers]]
name = "standardjs"
enabled = true

[[analyzers]]
name = "php"
enabled = true

[[transformers]]
name = "php-cs-fixer"
enabled = true

[[analyzers]]
name = "python"
enabled = true

  [analyzers.meta]
  runtime_version = "3.x.x"

[[analyzers]]
name = "ruby"
enabled = true

[[analyzers]]
name = "rust"
enabled = true

[[analyzers]]
name = "scala"
enabled = true

[[analyzers]]
name = "secrets"
enabled = true

[[analyzers]]
name = "shell"
enabled = true

[[analyzers]]
name = "sql"
enabled = true

[[analyzers]]
name = "terraform"
enabled = true

[[analyzers]]
name = "test-coverage"
enabled = true
